{% extends "base.html" %}
{% block content %}
{% if allowed %}
<div id="app"></div>
{% else %}
<div class="bg-white shadow rounded-xl p-6 text-center">
    <p class="text-gray-700 text-lg">Пожалуйста, <a href="/login/" class="text-blue-600 hover:underline">войдите</a>,
        чтобы начать генерацию курса.</p>
</div>
{% endif %}
{% if debug %}
<script type="module" src="http://localhost:5173/@vite/client"></script>
<script type="module" src="http://localhost:5173/main.js"></script>
{% else %}
{% load static %}
<script type="module" src="{% static 'frontend/main.js' %}"></script>
{% endif %}
{% endblock %}
