{% extends "base.html" %}
{% block content %}

{% if allowed %}
<section class="bg-gray-50 dark:bg-gray-900 min-h-screen flex items-center justify-center px-6 py-8">
    <div class="w-full md:w-1/2 max-w-md bg-white rounded-lg shadow p-6 md:p-8 dark:bg-gray-800 dark:border dark:border-gray-700">
        <div class="mb-6">
            <h3 class="mb-5 text-lg font-medium text-gray-900 dark:text-white">Что будет изучать?</h3>
            <input type="text" id="course-topic" name="topic"
                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                   placeholder="Например Основы программирования на python">
        </div>

        <div class="mb-6">
            <h3 class="mb-5 text-lg font-medium text-gray-900 dark:text-white">Какая сложность?</h3>
            <ul class="grid w-full gap-6 md:grid-cols-1">
                <li>
                    <input type="radio" id="eazy" name="difficulty" value="beginner" class="hidden peer"
                           required/>
                    <label for="eazy"
                           class="inline-flex items-center justify-between w-full p-5 text-gray-500 bg-white border border-gray-200 rounded-lg cursor-pointer dark:hover:text-gray-300 dark:border-gray-700 dark:peer-checked:text-blue-500 peer-checked:border-blue-600 dark:peer-checked:border-blue-600 peer-checked:text-blue-600 hover:text-gray-600 hover:bg-gray-100 dark:text-gray-400 dark:bg-gray-800 dark:hover:bg-gray-700">
                        <div class="block">
                            <div class="w-full text-lg font-semibold">Лёгкий</div>
                            <div class="w-full">Вы новичок в этой теме</div>
                        </div>
                        <svg class="w-5 h-5 ms-3 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                             fill="none" viewBox="0 0 14 10">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M1 5h12m0 0L9 1m4 4L9 9"/>
                        </svg>
                    </label>
                </li>
                <li>
                    <input type="radio" id="middle" name="difficulty" value="intermediate" class="hidden peer">
                    <label for="middle"
                           class="inline-flex items-center justify-between w-full p-5 text-gray-500 bg-white border border-gray-200 rounded-lg cursor-pointer dark:hover:text-gray-300 dark:border-gray-700 dark:peer-checked:text-blue-500 peer-checked:border-blue-600 dark:peer-checked:border-blue-600 peer-checked:text-blue-600 hover:text-gray-600 hover:bg-gray-100 dark:text-gray-400 dark:bg-gray-800 dark:hover:bg-gray-700">
                        <div class="block">
                            <div class="w-full text-lg font-semibold">Продвинутый</div>
                            <div class="w-full">Вы уже знакомы с этой темой, хотите углубиться</div>
                        </div>
                        <svg class="w-5 h-5 ms-3 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                             fill="none" viewBox="0 0 14 10">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M1 5h12m0 0L9 1m4 4L9 9"/>
                        </svg>
                    </label>
                </li>
                <li>
                    <input type="radio" id="professional" name="difficulty" value="advanced" class="hidden peer">
                    <label for="professional"
                           class="inline-flex items-center justify-between w-full p-5 text-gray-500 bg-white border border-gray-200 rounded-lg cursor-pointer dark:hover:text-gray-300 dark:border-gray-700 dark:peer-checked:text-blue-500 peer-checked:border-blue-600 dark:peer-checked:border-blue-600 peer-checked:text-blue-600 hover:text-gray-600 hover:bg-gray-100 dark:text-gray-400 dark:bg-gray-800 dark:hover:bg-gray-700">
                        <div class="block">
                            <div class="w-full text-lg font-semibold">Профессиональный</div>
                            <div class="w-full">В этой теме вы как рыба в воде, но хотите стать ещё лучше</div>
                        </div>
                        <svg class="w-5 h-5 ms-3 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                             fill="none" viewBox="0 0 14 10">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M1 5h12m0 0L9 1m4 4L9 9"/>
                        </svg>
                    </label>
                </li>
            </ul>
        </div>

        <div class="mb-6">
            <h3 class="mb-5 text-lg font-medium text-gray-900 dark:text-white">В каком стиле составить курс?</h3>
            <div class="flex items-center ps-4 border border-gray-200 rounded-sm dark:border-gray-700">
                <input id="bordered-radio-1" type="radio" name="style" value="default"
                       class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                <label for="bordered-radio-1"
                       class="w-full py-4 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Стандартный</label>
            </div>

            <div class="flex items-center ps-4 border border-gray-200 rounded-sm dark:border-gray-700">
                <input id="bordered-radio-2" type="radio" name="style" value="academic"
                       class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                <label for="bordered-radio-2"
                       class="w-full py-4 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Академический</label>
            </div>

            <div class="flex items-center ps-4 border border-gray-200 rounded-sm dark:border-gray-700">
                <input id="bordered-radio-3" type="radio" name="style" value="rebel"
                       class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                <label for="bordered-radio-3"
                       class="w-full py-4 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Хулиган</label>
            </div>
        </div>
        <div class="mb-6">
            <button type="button" id="start-button"
                    class="w-full block text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">
                Поехали!
            </button>
        </div>


    </div>
</section>
{% else %}
<div class="bg-white shadow rounded-xl p-6 text-center">
    <p class="text-gray-700 text-lg">Пожалуйста, <a href="/login/" class="text-blue-600 hover:underline">войдите</a>,
        чтобы начать генерацию курса.</p>
</div>
{% endif %}
</div>
<script>
document.getElementById("start-button").addEventListener("click", async () => {
    const topic = document.getElementById("course-topic").value;
    const difficulty = document.querySelector('input[name="difficulty"]:checked')?.value;
    const style = document.querySelector('input[name="style"]:checked')?.value;

    if (!topic || !difficulty || !style) {
        alert("Заполните все поля перед отправкой.");
        return;
    }

    try {
        const response = await fetch("/api/create_course/", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "X-CSRFToken": getCSRFToken(),
            },
            body: JSON.stringify({ topic, difficulty, style }),
        });

        if (!response.ok) {
            throw new Error("Ошибка при создании курса");
        }

        const data = await response.json();
        // например, редиректим или показываем статус
        // проверяем статус, чтобы обработать возможный таймаут
        try {
            const statusResp = await fetch(`/api/status/${data.workflow_id}/`);
            if (statusResp.ok) {
                window.location.href = `/api/status/${data.workflow_id}/`;
                return;
            }
            const info = await statusResp.json().catch(() => ({}));
            if (statusResp.status === 504 || info.error === "timeout") {
                alert("Превышено время ожидания. Попробуйте позже.");
                return;
            }
            throw new Error("Не удалось получить статус");
        } catch (e) {
            alert("Ошибка при проверке статуса: " + e.message);
        }
    } catch (error) {
        alert("Ошибка: " + error.message);
    }
});

function getCSRFToken() {
    return document.cookie.split('; ')
        .find(row => row.startsWith('csrftoken='))
        ?.split('=')[1];
}
</script>
{% endblock %}
