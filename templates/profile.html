{% extends "base.html" %}
{% block content %}
<div class="max-w-3xl mx-auto px-4 py-12">
    <h1 class="text-3xl font-bold text-gray-900 mb-6 text-center">Профиль пользователя</h1>

    <div class="bg-white shadow rounded-xl p-6 space-y-4">
        <div class="flex items-center gap-4">
            <div class="w-16 h-16 rounded-full bg-blue-100 flex items-center justify-center text-2xl font-bold text-blue-600">
                {{ user.email|default_if_none:""|slice:":1"|upper }}
            </div>
            <div>
                <p class="text-lg font-semibold text-gray-800">{{ user.email }}</p>
            </div>
        </div>

        <hr class="my-4">

        <div>
            <p class="text-gray-700">Подписка: <span class="font-medium text-blue-600">Free</span></p>
            <p class="text-gray-500 text-sm italic">* Информация о подписке скоро будет дополнена.</p>
        </div>

        <div>
            <a href="/generate/" class="inline-block mt-4 px-5 py-2 bg-blue-600 text-white rounded-lg font-medium hover:bg-blue-700 transition">
                Создать новый курс
            </a>
        </div>
    </div>
</div>
{% endblock %}
