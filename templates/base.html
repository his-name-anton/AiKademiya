<script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
<script>
    const themeApp = {
        data() {
            return {
                dark: false,
            };
        },
        mounted() {
            const stored = localStorage.getItem('theme');
            this.dark = stored === 'dark' || (!stored && window.matchMedia('(prefers-color-scheme: dark)').matches);
            this.applyTheme();
        },
        methods: {
            toggle() {
                this.dark = !this.dark;
                this.applyTheme();
            },
            applyTheme() {
                if (this.dark) {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('theme', 'dark');
                } else {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('theme', 'light');
                }
            }
        }
    };
    Vue.createApp(themeApp).mount('#theme-toggle');
</script>
