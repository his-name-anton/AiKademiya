{% extends "base.html" %}
{% block content %}
<section class="bg-gray-50 dark:bg-gray-900 min-h-screen flex items-center justify-center px-2 py-2">
    <div class="flex flex-col items-center justify-center px-2 pt-2 mx-auto md:h-screen pt:mt-0 dark:bg-gray-900">
        <a href="/" class="flex items-center justify-center mb-8 text-2xl font-semibold lg:mb-10 dark:text-white">
            <!--        <img src="/images/logo.svg" class="mr-4 h-11" alt="FlowBite Logo">-->
            <!--        <span>Flowbite</span>-->
        </a>
        <!-- Card -->
        <div class="w-full bg-white rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800">
            <div class="w-full p-6 sm:p-8">
                <h2 class="mb-3 text-2xl font-bold text-gray-900 dark:text-white">
                    Забыли пароль?
                </h2>
                <p class="text-base font-normal text-gray-500 dark:text-gray-400">
                    Не переживайте, просто напишите email от вашего аккаунта, и мы отправим вам ссылку для создания
                    нового пароля
                </p>
                <form class="mt-8 space-y-6" action="#">
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email от
                            аккаунта</label>
                        <input type="email" name="email" id="email"
                               class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                               placeholder="name@company.com" required>
                    </div>
                    <div class="flex items-start">
                        <div class="flex items-center h-5">
                            <input id="remember" aria-describedby="remember" name="remember" type="checkbox"
                                   class="w-4 h-4 border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:focus:ring-primary-600 dark:ring-offset-gray-800 dark:bg-gray-700 dark:border-gray-600"
                                   required>
                        </div>
                        <div class="ml-3 text-sm">
                            <label for="remember" class="font-medium text-gray-900 dark:text-white">Я согласен с <a
                                    href="#" class="text-primary-700 hover:underline dark:text-primary-500">условиями
                                пользования</a></label>
                        </div>
                    </div>
                    <button type="submit"
                            class="w-full block text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">
                        Сбросить пароль
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
