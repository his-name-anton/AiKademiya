{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto px-4 py-12">
    <h1 class="text-3xl font-bold text-center text-gray-900 mb-6">Регистрация</h1>

    <div class="bg-white shadow rounded-xl p-6">
        <form method="post" class="space-y-4">
            {% csrf_token %}
            {% for field in form %}
                <div>
                    <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <p class="text-sm text-red-600 mt-1">{{ field.errors|striptags }}</p>
                    {% endif %}
                </div>
            {% endfor %}

            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg">
                Зарегистрироваться
            </button>
        </form>

        <p class="mt-4 text-sm text-center text-gray-600">
            Уже есть аккаунт?
            <a href="/login/" class="text-blue-600 hover:underline">Войти</a>
        </p>
    </div>
</div>
{% endblock %}
